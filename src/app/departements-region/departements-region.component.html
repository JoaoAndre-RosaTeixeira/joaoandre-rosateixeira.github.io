
<div class="container mt-3">
  <div *ngIf="region && departments.length; else noRegion">
    <app-bread-crumbs-geo-api [region]="region"></app-bread-crumbs-geo-api>
    <h1>{{region.nom}} : départements</h1>
  </div>
  <div *ngIf="departments.length && !region">
    <h1>Tous les départements</h1>
  </div>
  <button class="btn btn-primary" routerLink="/departements" *ngIf="region">Voir tout</button>
  <table class="table table-striped table-hover" *ngIf="departments.length">
    <thead>
    <tr>
      <th>
        Nom
      </th>
      <th>
        Code
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dpt of departments"
        routerLink="/regions/{{dpt.codeRegion}}/departements/{{dpt.code}}/communes"
    >
      <td>{{dpt.nom}}</td>
      <td>{{dpt.code}}</td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noRegion>
  <p *ngIf="!region && !departments.length">Aucune région ne correspond à ce code</p>
</ng-template>
