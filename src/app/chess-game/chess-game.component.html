<div class="container">
  <div class="containerChess">
    <div  *ngFor="let caseChess of chessBoard.board"
         [class]="caseChess.color"
          (click)="move(caseChess)"
          [class.clicked]="caseChess.clicked"
    >
      <img *ngIf="caseChess.piece!=undefined" [src]="caseChess.piece.image">
    </div>
  </div>
</div>
